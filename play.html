       <div id = "headdiv">

            <div id = "logodiv" @click="returnHome()">

            <div id="afterlogdiv">
                <p id="userdata">  </p>

            </div>

        </div>

        <div id="maindiv">

            <img id="mainback" class="mainbright2" src="anime26.jpg" amt="backpic">
            
            <div class="creatediv">
                <p class="roomtxt0"> AP Code </p>
                <h3 id="tmptxtroom" class="roomtxt">  </h3>
                <img onclick="copyCode()" class="pastepic" src="paste.png" alt="paste" width="25" height="25" title="Copier le code">
            </div>



            <div class="countdiv">
                <img class="countpic" src="opm.png" alt="usercount" width="55" height="55">
                <p class="txtcount"> {{playercount}} </p>
            </div>



            <div class="playerdiv">
                <ul>
                    <li v-for="player in players">
                        <div class="playerli">
                            <p class="ptxt"> {{player}} </p>
                        </div>
                    </li>
                </ul>
            </div>


            <div class="waitdiv">
                <p> En attente de l'hôte  &nbsp; &nbsp;</p>
            </div>
            
            <span class="loader"></span>
              
              
              <form @submit.prevent = "startGame()" method="post" action="/quiz">
                <button class="start-game-btn" id="startbtn">Commencer la partie</button>
             </form>

            
            <div id="profildiv">
                
                <ul>
                    <li title="Bientôt disponible" class="notyetclass">
                        <!-- <form action="/profil" method="post"></form> -->

                    </li>

                    <li title="Bientôt disponible" class="notyetclass">
                        <p> <img class="picon" src="setting.png" alt="p3pic" width="33" height="33"> Paramètre </p>
                    </li>

                    <li> 
                        <form method="post" action="/logout">
                            <button title="Se déconnecter" type="submit" class="logoutbtn"> <img class="picon" src="deco7.png" alt="p4pic" width="33" height="33"> Log out</button>
                        </form>
                    </li>
                </ul>
            
            
            </div>
